<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kepler KOI Prediction System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Share+Tech+Mono&display=swap');
        body {
            font-family: 'Share Tech Mono', monospace;
            background-color: #0d1117;
            direction: ltr;
        }
        h1, h2 {
            font-family: 'Orbitron', sans-serif;
        }
        .neon-glow {
            box-shadow: 0 0 8px rgba(0, 255, 255, 0.7);
            transition: all 0.3s ease-in-out;
        }
        .neon-text {
            color: #00FFFF;
            text-shadow: 0 0 5px rgba(0, 255, 255, 0.5);
        }
        input[type="text"], input[type="number"], select {
            background-color: #161b22;
            border: 1px solid #30363d;
            color: #c9d1d9;
            box-shadow: inset 0 1px 4px rgba(0, 0, 0, 0.7);
            transition: all 0.3s ease-in-out;
            text-align: left;
        }
        input:focus, select:focus {
            border-color: #00FFFF;
            box-shadow: 0 0 12px rgba(0, 255, 255, 0.6), inset 0 1px 4px rgba(0, 0, 0, 0.7);
        }
        .input-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 700;
            color: #c9d1d9;
        }
        .input-grid {
            grid-template-columns: repeat(1, minmax(0, 1fr));
        }
        @media (min-width: 768px) {
            .input-grid {
                grid-template-columns: repeat(2, minmax(0, 1fr));
            }
        }
        @media (min-width: 1024px) {
            .input-grid {
                grid-template-columns: repeat(3, minmax(0, 1fr));
            }
        }
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(0, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #00FFFF;
            animation: spin 1s ease-in-out infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .info-icon {
            cursor: help;
            position: relative;
            display: inline-block;
            font-weight: bold;
            transition: color 0.2s;
        }
        .info-icon:hover {
            color: #fff;
            text-shadow: 0 0 8px rgba(255, 255, 255, 0.8);
        }
        .info-icon {
            position: relative;
            display: inline-block;
            cursor: help;
        }

        /* Tooltip content defined by ::after pseudo-element */
        .info-icon::after {
            content: attr(data-tooltip-content); /* CRITICAL: Pulls text from the attribute */
            position: absolute;
            /* Position above the icon, slightly to the right */
            bottom: 150%; 
            left: 50%;
            transform: translateX(-50%) translateY(-4px); 
            
            /* Styling and layout */
            background-color: #1f2937; /* Dark gray background */
            color: white;
            padding: 0.5rem 0.75rem;
            border-radius: 0.5rem;
            font-size: 0.875rem; /* text-sm */
            font-weight: 500;
            white-space: normal; /* Allow text to wrap */
            width: max-content;
            max-width: 250px; /* Limit width on smaller screens */
            text-align: left;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.06);
            z-index: 50; /* Ensure it is on top */

            /* Hide by default with transition */
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, transform 0.3s ease;
            pointer-events: none; /* Allows the mouse to not interact with the hidden box */
        }

        /* Arrow/Tail (optional, but good) */
        .info-icon::before {
            content: '';
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%) translateY(-2px);
            width: 0;
            height: 0;
            border-left: 6px solid transparent;
            border-right: 6px solid transparent;
            border-top: 6px solid #1f2937; /* Matches background color */
            z-index: 50;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }

        /* Show on hover (The key to making the tooltip appear) */
        .info-icon:hover::after, 
        .info-icon:hover::before {
            opacity: 1;
            visibility: visible;
            transform: translateX(-50%) translateY(0); /* Move slightly down when visible */
        }
    </style>
</head>
<body class="text-gray-200">
    <div class="min-h-screen p-4 md:p-8">
        <header class="text-center mb-12 border-b-2 border-cyan-600 pb-4">
            <div class="flex justify-center items-center">
                <svg class="w-10 h-10 text-cyan-400" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M10 2a8 8 0 100 16 8 8 0 000-16zM8 8a1 1 0 00-1 1v2a1 1 0 102 0V9a1 1 0 00-1-1zm4 0a1 1 0 00-1 1v2a1 1 0 102 0V9a1 1 0 00-1-1zM5 13a1 1 0 00-1 1v1a1 1 0 102 0v-1a1 1 0 00-1-1zm10 0a1 1 0 00-1 1v1a1 1 0 102 0v-1a1 1 0 00-1-1z"/></svg>
                <h1 class="text-4xl md:text-5xl font-bold text-cyan-400 neon-text ml-3">Kepler KOI Prediction System</h1>
            </div>
            <p class="text-lg mt-2 text-gray-400">AI-Powered Exoplanet Classification (116 Parameters)</p>
        </header>
        
        <!-- Results Section -->
        <div id="results-section" class="hidden max-w-4xl mx-auto mb-8 p-6 bg-[#161b22] rounded-xl border-2 border-cyan-500 neon-glow">
            <h2 class="text-3xl font-semibold text-cyan-400 mb-4">Prediction Results</h2>
            <div id="results-content"></div>
        </div>

        <main class="max-w-7xl mx-auto">
            <form id="mission-data-form" class="space-y-10">
                
                <section class="p-6 bg-[#161b22] rounded-xl border border-gray-700 neon-glow/50">
                    <h2 class="text-3xl font-semibold text-orange-400 mb-6 border-b border-gray-600 pb-2">All KOI Parameters</h2>
                    <div class="input-grid grid gap-6">
                        
                        <div class="input-group"><label for="koi_vet_stat">Vetting Status  <span class="info-icon text-cyan-400" data-tooltip-content="Orbit Semi-Major Axis: The average distance between the planet and its host star [Astronomical Units (AU)]. Example: 0.574.">(i)</span></label>
                        <select id="koi_vet_stat" name="koi_vet_stat" required>
                            <option value="">Select Status</option>
                            <option value="Active">Active</option>
                            <option value="Done">Done</option>
                        </select></div>
                     
                        <div class="input-group"><label for="koi_vet_date"> Date of Last Parameter Update <span class="info-icon text-cyan-400" data-tooltip-content="Date of Last Parameter Update: Date of the most recent parameter update (Format: YYYY-MM-DD). Example: 2018-08-16.">(i)</span></label><input step="any" type="text" id="koi_vet_date" name="koi_vet_date" placeholder="e.g., 2018-08-16"></div>
                        
                        <div class="input-group"><label for="koi_pdisposition"> Disposition Using Kepler Data <span class="info-icon text-cyan-400" data-tooltip-content="Disposition Using Kepler Data: The final disposition of the KOI based on Kepler data (CANDIDATE, CONFIRMED, or FALSE POSITIVE). Example: CANDIDATE.">(i)</span></label><input step="any" type="text" id="koi_pdisposition" name="koi_pdisposition" placeholder="e.g., CANDIDATE" required></div>
                        
                        <div class="input-group"><label for="koi_fpflag_nt"> Not Transit-Like False Positive Flag <span class="info-icon text-cyan-400" data-tooltip-content="Not Transit-Like False Positive Flag: A flag (0 or 1) indicating if the signal is V-shaped, long duration, or otherwise not transit-like. Example: 0.">(i)</span></label><select id="koi_fpflag_nt" name="koi_fpflag_nt"><option value="0">0 (No)</option><option value="1">1 (Yes)</option></select></div>
                        
                        <div class="input-group"><label for="koi_fpflag_ss"> Stellar Eclipse False Positive Flag <span class="info-icon text-cyan-400" data-tooltip-content="Stellar Eclipse False Positive Flag: A flag (0 or 1) indicating a possible stellar eclipse in an eclipsing binary system. Example: 0.">(i)</span></label><select id="koi_fpflag_ss" name="koi_fpflag_ss"><option value="0">0 (No)</option><option value="1">1 (Yes)</option></select></div>
                        
                        <div class="input-group"><label for="koi_fpflag_co"> Centroid Offset False Positive Flag <span class="info-icon text-cyan-400" data-tooltip-content="Centroid Offset False Positive Flag: A flag (0 or 1) indicating a significant centroid offset during transit, pointing to a nearby background source. Example: 0.">(i)</span></label><select id="koi_fpflag_co" name="koi_fpflag_co"><option value="0">0 (No)</option><option value="1">1 (Yes)</option></select></div>
                        
                        <div class="input-group"><label for="koi_fpflag_ec"> Ephemeris Match Indicates Contamination Flag <span class="info-icon text-cyan-400" data-tooltip-content="Ephemeris Match Indicates Contamination Flag: A flag (0 or 1) indicating a signal from a nearby eclipsing binary that matches the KOI period. Example: 0.">(i)</span></label><select id="koi_fpflag_ec" name="koi_fpflag_ec"><option value="0">0 (No)</option><option value="1">1 (Yes)</option></select></div>
                        
                        <div class="input-group"><label for="koi_disp_prov"> Disposition Provenance <span class="info-icon text-cyan-400" data-tooltip-content="Disposition Provenance: Source of the disposition value (e.g., q1_q17_dr25_sup_koi). Example: q1_q17_dr25_sup_koi.">(i)</span></label><input step="any" type="text" id="koi_disp_prov" name="koi_disp_prov" placeholder="e.g., q1_q17_dr25_sup_koi"></div>
                        
                        <div class="input-group"><label for="koi_comment"> Vetting Comment <span class="info-icon text-cyan-400" data-tooltip-content="Comment: Vetting comment or flag, often indicating a V-shape, secondary eclipse, etc. Example: DEEP_V_SHAPED.">(i)</span></label><input step="any" type="text" id="koi_comment" name="koi_comment" placeholder="e.g., DEEP_V_SHAPED"></div>
                        
                        <div class="input-group"><label for="koi_period"> Orbital Period [days] <span class="text-cyan-400 hover:text-cyan-600 transition-colors duration-300">(i) </span></label><input step="any" type="number" id="koi_period" name="koi_period" placeholder="e.g., 0.681" required></div>
                        
                        <div class="input-group"><label for="koi_period_err1"> Orbital Period Upper Unc. [days] <span class="text-cyan-400 hover:text-cyan-600 transition-colors duration-300">(i) </span></label><input step="any" type="number" id="koi_period_err1" name="koi_period_err1" placeholder="e.g., 0.00000205"></div>
                        
                        <div class="input-group"><label for="koi_period_err2"> Orbital Period Lower Unc. [days] <span class="text-cyan-400 hover:text-cyan-600 transition-colors duration-300">(i) </span></label><input step="any" type="number" id="koi_period_err2" name="koi_period_err2" placeholder="e.g., -0.0000105"></div>
                        
                        <div class="input-group"><label for="koi_time0bk"> Transit Epoch [BKJD] <span class="text-cyan-400 hover:text-cyan-600 transition-colors duration-300">(i) </span></label><input step="any" type="number" id="koi_time0bk" name="koi_time0bk" placeholder="e.g., 175.850252" required></div>
                        
                        <div class="input-group"><label for="koi_time0bk_err1"> Transit Epoch Upper Unc. [BKJD] <span class="text-cyan-400 hover:text-cyan-600 transition-colors duration-300">(i) </span></label><input step="any" type="number" id="koi_time0bk_err1" name="koi_time0bk_err1" placeholder="e.g., 0.000054"></div>
                        
                        <div class="input-group"><label for="koi_time0bk_err2"> Transit Epoch Lower Unc. [BKJD] <span class="text-cyan-400 hover:text-cyan-600 transition-colors duration-300">(i) </span></label><input step="any" type="number" id="koi_time0bk_err2" name="koi_time0bk_err2" placeholder="e.g., -0.0000151"></div>
                        
                        <div class="input-group"><label for="koi_time0"> Transit Epoch [BJD] <span class="text-cyan-400 hover:text-cyan-600 transition-colors duration-300">(i) </span></label><input step="any" type="number" id="koi_time0" name="koi_time0"  placeholder="e.g., 2455003.308"></div>
                        
                        <div class="input-group"><label for="koi_time0_err1">Transit Epoch Upper Unc. [BJD] <span class="text-cyan-400 hover:text-cyan-600 transition-colors duration-300">(i) </span></label><input step="any" type="number" id="koi_time0_err1" name="koi_time0_err1" placeholder="e.g., 0.000045"></div>
                        
                        <div class="input-group"><label for="koi_time0_err2">Transit Epoch Lower Unc. [BJD] <span class="text-cyan-400 hover:text-cyan-600 transition-colors duration-300">(i) </span></label><input step="any" type="number" id="koi_time0_err2" name="koi_time0_err2" placeholder="e.g., -0.0000517"></div>
                        
                        <div class="input-group"><label for="koi_eccen"> Orbital Eccentricity <span class="info-icon text-cyan-400" data-tooltip-content="Orbital Eccentricity: The degree to which the orbit deviates from a perfect circle. Example: 0.015.">(i)</span></label><input step="any" type="number" id="koi_eccen" name="koi_eccen" placeholder="e.g., 0.015"></div>
                        
                        <div class="input-group"><label for="koi_impact">Impact Parameter <span class="info-icon text-cyan-400" data-tooltip-content="Impact Parameter: The projected distance between the center of the star and the center of the planet's disk in units of the stellar radius. Example: 0.685.">(i)</span></label><input step="any" type="number" id="koi_impact" name="koi_impact" placeholder="e.g., 0.685" required></div>
                        
                        <div class="input-group"><label for="koi_impact_err1"> Impact Parameter Upper Unc. <span class="info-icon text-cyan-400" data-tooltip-content="Impact Parameter Upper Unc.: The +1 sigma uncertainty in the impact parameter. Example: 0.65.">(i)</span></label><input step="any" type="number" id="koi_impact_err1" name="koi_impact_err1" placeholder="e.g., 0.65"></div>
                        
                        <div class="input-group"><label for="koi_impact_err2"> Impact Parameter Lower Unc. <span class="info-icon text-cyan-400" data-tooltip-content="Impact Parameter Lower Unc.: The -1 sigma uncertainty in the impact parameter. Example: -0.15.">(i)</span></label><input step="any" type="number" id="koi_impact_err2" name="koi_impact_err2" placeholder="e.g., -0.15"></div>
                        
                        <div class="input-group"><label for="koi_duration"> Transit Duration [hrs] <span class="info-icon text-cyan-400" data-tooltip-content="Transit Duration: The total time from the first to the fourth contact of the transit [hours]. Example: 26.6825.">(i)</span></label><input step="any" type="number" id="koi_duration" name="koi_duration" placeholder="e.g., 26.6825" required></div>
                        
                        <div class="input-group"><label for="koi_duration_err1"> Transit Duration Upper Unc. [hrs] <span class="text-cyan-400 hover:text-cyan-600 transition-colors duration-300">(i) </span></label><input step="any" type="number" id="koi_duration_err1" name="koi_duration_err1" placeholder="e.g., 0.659"></div>
                        
                        <div class="input-group"><label for="koi_duration_err2"> Transit Duration Lower Unc. [hrs] <span class="text-cyan-400 hover:text-cyan-600 transition-colors duration-300">(i) </span></label><input step="any" type="number" id="koi_duration_err2" name="koi_duration_err2" placeholder="e.g., -0.035"></div>
                        
                        <div class="input-group"><label for="koi_depth">Transit Depth [ppm] <span class="info-icon text-cyan-400" data-tooltip-content="Transit Depth: The drop in flux during transit, measured from the full transit model [parts per million (ppm)]. Example: 8080.">(i)</span></label><input step="any" type="number" id="koi_depth" name="koi_depth" placeholder="e.g., 8080" required></div>
                        
                        <div class="input-group"><label for="koi_depth_err1"> Transit Depth Upper Unc. [ppm] <span class="info-icon text-cyan-400" data-tooltip-content="Transit Depth Upper Unc.: The +1 sigma uncertainty in the transit depth [ppm]. Example: 19.5.">(i)</span></label><input step="any" type="number" id="koi_depth_err1" name="koi_depth_err1" placeholder="e.g., 19.5"></div>
                        
                        <div class="input-group"><label for="koi_depth_err2"> Transit Depth Lower Unc. [ppm] <span class="info-icon text-cyan-400" data-tooltip-content="Transit Depth Lower Unc.: The -1 sigma uncertainty in the transit depth [ppm]. Example: -5.8.">(i)</span></label><input step="any" type="number" id="koi_depth_err2" name="koi_depth_err2" placeholder="e.g., -5.8"></div>
                        
                        <div class="input-group"><label for="koi_ror"> Planet-Star Radius Ratio <span class="info-icon text-cyan-400" data-tooltip-content="Planet-Star Radius Ratio: The ratio of the planetary radius to the stellar radius ($R_p/R_*$). Example: 0.387394.">(i)</span></label><input step="any" type="number" id="koi_ror" name="koi_ror" placeholder="e.g., 0.387394" required></div>
                        
                        <div class="input-group"><label for="koi_ror_err1"> Planet-Star Radius Ratio Upper Unc. <span class="info-icon text-cyan-400" data-tooltip-content="Planet-Star Radius Ratio Upper Unc.: The +1 sigma uncertainty in the radius ratio. Example: 5.03.">(i)</span></label><input step="any" type="number" id="koi_ror_err1" name="koi_ror_err1" placeholder="e.g., 5.03"></div>
                        
                        <div class="input-group"><label for="koi_ror_err2"> Planet-Star Radius Ratio Lower Unc. <span class="info-icon text-cyan-400" data-tooltip-content="Planet-Star Radius Ratio Lower Unc.: The -1 sigma uncertainty in the radius ratio. Example: -403.">(i)</span></label><input step="any" type="number" id="koi_ror_err2" name="koi_ror_err2" placeholder="e.g., -403"></div>
                        
                        <div class="input-group"><label for="koi_srho"> Fitted Stellar Density [g/cm³] <span class="info-icon text-cyan-400" data-tooltip-content="Fitted Stellar Density: The density of the host star derived from the transit fit, assuming a circular orbit [grams per cubic centimeter (g/cm³)]. Example: 3.82.">(i)</span></label><input step="any" type="number" id="koi_srho" name="koi_srho" placeholder="e.g., 3.82" required></div>
                        
                        <div class="input-group"><label for="koi_srho_err1"> Fitted Stellar Density Upper Unc. [g/cm³] <span class="info-icon text-cyan-400" data-tooltip-content="Fitted Stellar Density Upper Unc.: The +1 sigma uncertainty in the stellar density [g/cm³]. Example: 0.684.">(i)</span></label><input step="any" type="number" id="koi_srho_err1" name="koi_srho_err1" placeholder="e.g., 0.684"></div>
                        
                        <div class="input-group"><label for="koi_srho_err2"> Fitted Stellar Density Lower Unc. [g/cm³] <span class="info-icon text-cyan-400" data-tooltip-content="Fitted Stellar Density Lower Unc.: The -1 sigma uncertainty in the stellar density [g/cm³]. Example: -0.6811.">(i)</span></label><input step="any" type="number" id="koi_srho_err2" name="koi_srho_err2" placeholder="e.g., -0.6811"></div>
                        
                        <div class="input-group"><label for="koi_fittype"> Planetary Fit Type <span class="info-icon text-cyan-400" data-tooltip-content="Planetary Fit Type: Method used for fitting the planetary parameters (e.g., LS+MCMC, DR25). Example: LS+MCMC.">(i)</span></label><input step="any" type="text" id="koi_fittype" name="koi_fittype" placeholder="e.g., LS+MCMC"></div>
                        
                        <div class="input-group"><label for="koi_prad"> Planetary Radius [Earth radii] <span class="info-icon text-cyan-400" data-tooltip-content="Planetary Radius: The radius of the planet [Earth radii ($R_{Earth}$)]. Example: 1.5.">(i)</span></label><input step="any" type="number" id="koi_prad" name="koi_prad" placeholder="e.g., 1.5" required></div>
                        
                        <div class="input-group"><label for="koi_prad_err1"> Planetary Radius Upper Unc. [Earth radii] <span class="info-icon text-cyan-400" data-tooltip-content="Planetary Radius Upper Unc.: The +1 sigma uncertainty in the planetary radius [Earth radii]. Example: 3.92.">(i)</span></label><input step="any" type="number" id="koi_prad_err1" name="koi_prad_err1" placeholder="e.g., 3.92"></div>
                        
                        <div class="input-group"><label for="koi_prad_err2">Planetary Radius Lower Unc. [Earth radii] <span class="info-icon text-cyan-400" data-tooltip-content="Planetary Radius Lower Unc.: The -1 sigma uncertainty in the planetary radius [Earth radii]. Example: -0.25.">(i)</span></label><input step="any" type="number" id="koi_prad_err2" name="koi_prad_err2" placeholder="e.g., -0.25"></div>
                        
                        <div class="input-group"><label for="koi_sma"> Orbit Semi-Major Axis [AU] <span class="info-icon text-cyan-400" data-tooltip-content="Orbit Semi-Major Axis: The average distance between the planet and its host star [Astronomical Units (AU)]. Example: 0.574.">(i)</span></label><input step="any" type="number" id="koi_sma" name="koi_sma" placeholder="e.g., 0.574" required></div>
                        
                        <div class="input-group"><label for="koi_incl"> Orbital Inclination [deg] <span class="info-icon text-cyan-400" data-tooltip-content="Orbital Inclination: The angle of the orbital plane with respect to the plane of the sky [degrees]. Example: 88.65.">(i)</span></label><input step="any" type="number" id="koi_incl" name="koi_incl" placeholder="e.g., 88.65"></div>
                        
                        <div class="input-group"><label for="koi_teq"> Equilibrium Temperature [K] <span class="info-icon text-cyan-400" data-tooltip-content="Equilibrium Temperature: The predicted temperature of the planet assuming a blackbody and uniform heat distribution [Kelvin (K)]. Example: 1160.">(i)</span></label><input step="any" type="number" id="koi_teq" name="koi_teq" placeholder="e.g., 1160" required></div>
                        
                        <div class="input-group"><label for="koi_insol"> Insolation Flux [Earth flux] <span class="info-icon text-cyan-400" data-tooltip-content="Insolation Flux: The amount of stellar light incident upon the planet, relative to Earth's insolation [Earth Flux ($F_{Earth}$)]. Example: 427.35.">(i)</span></label><input step="any" type="number" id="koi_insol" name="koi_insol" placeholder="e.g., 427.35" required></div>
                        
                        <div class="input-group"><label for="koi_insol_err1"> Insolation Flux Upper Unc. [Earth flux] <span class="info-icon text-cyan-400" data-tooltip-content="Insolation Flux Upper Unc.: The +1 sigma uncertainty in the insolation flux [Earth Flux]. Example: 35.99.">(i)</span></label><input step="any" type="number" id="koi_insol_err1" name="koi_insol_err1" placeholder="e.g., 35.99"></div>
                        
                        <div class="input-group"><label for="koi_insol_err2"> Insolation Flux Lower Unc. [Earth flux] <span class="info-icon text-cyan-400" data-tooltip-content="Insolation Flux Lower Unc.: The -1 sigma uncertainty in the insolation flux [Earth Flux]. Example: -94.14.">(i)</span></label><input step="any" type="number" id="koi_insol_err2" name="koi_insol_err2" placeholder="e.g., -94.14"></div>
                        
                        <div class="input-group"><label for="koi_dor">Planet-Star Distance over Star Radius ($a/R_*$) <span class="info-icon text-cyan-400" data-tooltip-content="Planet-Star Distance over Star Radius ($a/R_*$): The ratio of the orbit semi-major axis to the stellar radius. Example: 8.3367.">(i)</span></label><input step="any" type="number" id="koi_dor" name="koi_dor" placeholder="e.g., 8.3367" required></div>
                        
                        <div class="input-group"><label for="koi_dor_err1"> ($a/R_*$) Upper Unc. <span class="info-icon text-cyan-400" data-tooltip-content="Planet-Star Distance over Star Radius Upper Unc.: The +1 sigma uncertainty in the $a/R_*$ ratio. Example: 1.2.">(i)</span></label><input step="any" type="number" id="koi_dor_err1" name="koi_dor_err1" placeholder="e.g., 1.2"></div>
                        
                        <div class="input-group"><label for="koi_dor_err2"> ($a/R_*$) Lower Unc. <span class="info-icon text-cyan-400" data-tooltip-content="Planet-Star Distance over Star Radius Lower Unc.: The -1 sigma uncertainty in the $a/R_*$ ratio. Example: -1.547.">(i)</span></label><input step="any" type="number" id="koi_dor_err2" name="koi_dor_err2" placeholder="e.g., -1.547"></div>

                        <div class="input-group"><label for="koi_dicco_mra">PRF Δαₛ₍Q₎(OOT) [arcsec] <span class="info-icon text-cyan-400" data-tooltip-content="PRF Δαₛ₍Q₎(OOT) [arcsec]: PRF-Centroid $\Delta\alpha$ for the source in the current Quarter (Q) relative to the KIC position out-of-transit [arcseconds]. Example: 0.01.">(i)</span></label><input step="any" type="number" id="koi_dicco_mra" name="koi_dicco_mra" placeholder="e.g., 0.01"></div>
                        
                        <div class="input-group"><label for="koi_dicco_mra_err">PRF Δαₛ₍Q₎(OOT) Unc. [arcsec] <span class="info-icon text-cyan-400" data-tooltip-content="PRF Δαₛ₍Q₎(OOT) Unc. [arcsec]: Uncertainty in the PRF-Centroid $\Delta\alpha$ relative to the KIC position out-of-transit [arcseconds]. Example: -4.5.">(i)</span></label><input step="any" type="number" id="koi_dicco_mra_err" name="koi_dicco_mra_err" placeholder="e.g., -4.5"></div>
                        
                        <div class="input-group"><label for="koi_dicco_mdec">PRF Δδₛ₍Q₎(OOT)  [arcsec] (0.014) <span class="info-icon text-cyan-400" data-tooltip-content="PRF Δδₛ₍Q₎(OOT)  [arcsec] (0.014): PRF-Centroid $\Delta\delta$ for the source in the current Quarter (Q) relative to the KIC position out-of-transit [arcseconds]. Example: 0.014.">(i)</span></label><input step="any" type="number" id="koi_dicco_mdec" name="koi_dicco_mdec" placeholder="e.g., 0.014"></div>
                        
                        <div class="input-group"><label for="koi_dicco_mdec_err">PRF Δδₛ₍Q₎(OOT) Unc.[arcsec] <span class="info-icon text-cyan-400" data-tooltip-content="PRF Δδₛ₍Q₎(OOT) Unc.[arcsec]: Uncertainty in the PRF-Centroid $\Delta\delta$ relative to the KIC position out-of-transit [arcseconds]. Example: -0.05.">(i)</span></label><input step="any" type="number" id="koi_dicco_mdec_err" name="koi_dicco_mdec_err" placeholder="e.g., -0.05"></div>
                        
                        <div class="input-group"><label for="koi_dicco_msky">PRF Δθₛ₍Q₎(OOT) [arcsec] <span class="info-icon text-cyan-400" data-tooltip-content="PRF Δθₛ₍Q₎(OOT) [arcsec]: PRF-Centroid $\Delta\theta$ (sky distance) for the source in the current Quarter (Q) relative to the KIC position out-of-transit [arcseconds]. Example: 0.2.">(i)</span></label><input step="any" type="number" id="koi_dicco_msky" name="koi_dicco_msky" placeholder="e.g., 0.2"></div>
                        
                        <div class="input-group"><label for="koi_dicco_msky_err">PRF Δθₛ₍Q₎(OOT) Unc. [arcsec] <span class="info-icon text-cyan-400" data-tooltip-content="PRF Δθₛ₍Q₎(OOT) Unc. [arcsec] : Uncertainty in the PRF-Centroid $\Delta\theta$ (sky distance) relative to the KIC position out-of-transit [arcseconds]. Example: 0.17.">(i)</span></label><input step="any" type="number" id="koi_dicco_msky_err" name="koi_dicco_msky_err" placeholder="e.g., 0.17"></div>
                        
                        <div class="input-group"><label for="koi_dikco_mra"> PRF Δαₛ₍Q₎(KIC) [arcsec] <span class="info-icon text-cyan-400" data-tooltip-content=" PRF Δαₛ₍Q₎(KIC) [arcsec] : PRF-Centroid $\Delta\alpha$ for the source in the current Quarter (Q) relative to the full KIC position [arcseconds]. Example: 0.57.">(i)</span></label><input step="any" type="number" id="koi_dikco_mra" name="koi_dikco_mra" placeholder="e.g., 0.57"></div>
                        
                        <div class="input-group"><label for="koi_dikco_mra_err"> PRF Δαₛ₍Q₎(KIC) Unc. [arcsec] <span class="info-icon text-cyan-400" data-tooltip-content="PRF Δαₛ₍Q₎(KIC) Unc. [arcsec]: Uncertainty in the PRF-Centroid $\Delta\alpha$ relative to the KIC position [arcseconds]. Example: 0.9547.">(i)</span></label><input step="any" type="number" id="koi_dikco_mra_err" name="koi_dikco_mra_err" placeholder="e.g., 0.9547"></div>
                        
                        <div class="input-group"><label for="koi_dikco_mdec">PRF Δδₛ₍Q₎(KIC) [arcsec] <span class="info-icon text-cyan-400" data-tooltip-content="PRF Δδₛ₍Q₎(KIC) [arcsec] : PRF-Centroid $\Delta\delta$ for the source in the current Quarter (Q) relative to the full KIC position [arcseconds]. Example: 7.22.">(i)</span></label><input step="any" type="number" id="koi_dikco_mdec" name="koi_dikco_mdec" placeholder="e.g., 7.22"></div>
                        
                        <div class="input-group"><label for="koi_dikco_mdec_err">PRF Δδₛ₍Q₎(KIC) Unc. [arcsec] <span class="info-icon text-cyan-400" data-tooltip-content="PRF Δδₛ₍Q₎(KIC) Unc. [arcsec] : Uncertainty in the PRF-Centroid $\Delta\delta$ relative to the KIC position [arcseconds]. Example: 0.73.">(i)</span></label><input step="any" type="number" id="koi_dikco_mdec_err" name="koi_dikco_mdec_err" placeholder="e.g., 0.73"></div>
                        
                        <div class="input-group"><label for="koi_dikco_msky">PRF Δθₛ₍Q₎(KIC) [arcsec] <span class="info-icon text-cyan-400" data-tooltip-content="PRF Δθₛ₍Q₎(KIC) [arcsec]: PRF-Centroid $\Delta\theta$ (sky distance) for the source in the current Quarter (Q) relative to the KIC position [arcseconds]. Example: 0.07.">(i)</span></label><input step="any" type="number" id="koi_dikco_msky" name="koi_dikco_msky" placeholder="e.g., 0.07"></div>
                        
                        <div class="input-group"><label for="koi_dikco_msky_err">PRF Δθₛ₍Q₎(KIC) Unc. [arcsec] <span class="info-icon text-cyan-400" data-tooltip-content="PRF Δθₛ₍Q₎(KIC) Unc. [arcsec]: Uncertainty in the PRF-Centroid $\Delta\theta$ (sky distance) relative to the KIC position [arcseconds]. Example: 0.016.">(i)</span></label><input step="any" type="number" id="koi_dikco_msky_err" name="koi_dikco_msky_err" placeholder="e.g., 0.016"></div>
                    </div>
                </section>

                <div class="flex justify-center mt-12 mb-10">
                    <button type="submit" 
                            class="bg-cyan-600 hover:bg-cyan-500 text-white font-bold py-4 px-12 rounded-full uppercase tracking-widest text-xl transition duration-300 transform hover:scale-[1.03] neon-glow focus:outline-none focus:ring-4 focus:ring-cyan-500">
                        Predict Exoplanet Classification
                    </button>
                </div>
            </form>
        </main>
        <footer class="text-center mt-12 pt-4 border-t border-gray-800">
            <p class="text-sm text-gray-600 neon-text">Kepler KOI AI Prediction System | 116 Parameters</p>
        </footer>
    </div>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'nasa-dark': '#0d1117',
                        'nasa-blue': '#00FFFF',
                        'nasa-orange': '#FFA500',
                    }
                }
            }
        }
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('mission-data-form');
            const requiredInputs = form.querySelectorAll('[required]');
            
            document.querySelectorAll('.input-group input, .input-group select').forEach(input => {
                input.classList.add('w-full', 'p-4', 'text-lg', 'rounded-lg', 'focus:ring-4', 'focus:ring-nasa-blue', 'transition', 'duration-200', 'border-gray-700', 'border');
            });

            form.addEventListener('submit', async function(event) {
                event.preventDefault(); 
                let allValid = true;
                const formData = new FormData(form);
                const exoplanetData = {};
                
                requiredInputs.forEach(input => {
                    if (!input.value.trim()) {
                        input.classList.add('border-red-500', 'ring-2', 'ring-red-500');
                        allValid = false;
                    } else {
                        input.classList.remove('border-red-500', 'ring-2', 'ring-red-500');
                    }
                });
                
                if (!allValid) {
                    alertModal("Validation Failed", "Please fill in all required fields.");
                    return;
                }
                
                // Collect form data
                for (const [key, value] of formData.entries()) {
                    const inputElement = form.querySelector(`[name="${key}"]`);
                    const isNumeric = inputElement.type === 'number';
                    exoplanetData[key] = isNumeric && value ? parseFloat(value) : value;
                }
                
                // Show loading message
                const submitBtn = document.querySelector('button[type="submit"]');
                const originalText = submitBtn.innerHTML;
                submitBtn.disabled = true;
                submitBtn.innerHTML = '  <span class="loading"></span> Processing...';
                
                try {
                    // Send to Flask backend
                    const response = await fetch('http://localhost:5000/predict', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(exoplanetData)
                    });
                    
                    const result = await response.json();
                    
                    if (response.ok) {
                        // Display results
                        displayResults(result);
                        alertModal("Prediction Complete", `Classification: ${result.prediction}`);
                    } else {
                        alertModal("Error", result.error || "Prediction failed");
                    }
                } catch (error) {
                    alertModal("Connection Error", "Could not connect to prediction server. Make sure Flask is running on http://localhost:5000");
                    console.error(error);
                } finally {
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = originalText;
                }
            });

            // Function to display results
            function displayResults(result) {
                const resultsSection = document.getElementById('results-section');
                const resultsContent = document.getElementById('results-content');
                
                let probsHTML = '<div class="space-y-2 mt-4">';
                for (const [cls, prob] of Object.entries(result.probabilities)) {
                    const percentage = (prob * 100).toFixed(2);
                    const barWidth = percentage;
                    probsHTML += `
                        <div class="p-3 bg-[#0d1117] rounded-lg">
                            <div class="flex items-center justify-between mb-2">
                                  <span class="font-semibold">${cls}</span>
                                  <span class="text-cyan-400">${percentage}%</span>
                            </div>
                            <div class="w-full bg-gray-700 rounded-full h-2">
                                <div class="bg-cyan-500 h-2 rounded-full transition-all duration-500" style="width: ${barWidth}%"></div>
                            </div>
                        </div>
                    `;
                }
                probsHTML += '</div>';
                
                resultsContent.innerHTML = `
                    <div class="text-center mb-6">
                        <h3 class="text-2xl font-bold text-orange-400 mb-2">Classification</h3>
                        <p class="text-4xl font-bold text-cyan-400">${result.prediction}</p>
                    </div>
                    <h4 class="text-xl font-semibold text-gray-300 mb-3">Confidence Scores</h4>
                    ${probsHTML}
                `;
                
                resultsSection.classList.remove('hidden');
                resultsSection.scrollIntoView({ behavior: 'smooth', block: 'start' });
            }
            
            function alertModal(title, message) {
                const existingModal = document.getElementById('custom-alert-modal');
                if (existingModal) existingModal.remove();
                const modal = document.createElement('div');
                modal.id = 'custom-alert-modal';
                modal.className = 'fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center z-50 transition-opacity duration-300';
                modal.innerHTML = `
                    <div class="bg-nasa-dark p-8 rounded-xl max-w-sm w-full border-2 border-cyan-500 neon-glow relative text-left" dir="ltr">
                        <h3 class="text-3xl font-bold mb-4 text-nasa-blue">${title}</h3>
                        <p class="text-gray-300 mb-6">${message}</p>
                        <button id="close-modal" class="w-full bg-cyan-600 hover:bg-cyan-500 text-white font-semibold py-2 rounded-lg transition duration-200">
                            Close
                        </button>
                    </div>
                `;
                document.body.appendChild(modal);
                document.getElementById('close-modal').addEventListener('click', () => {
                    modal.remove();
                });
            }
        });
    </script>
</body>
</html>
